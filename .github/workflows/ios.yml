name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
    test:
      name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
      strategy:
        matrix:
          os: [macos-latest]
          swift: ["5.8"]
      runs-on: ${{ matrix.os }}
      steps:
        - name: Checkout
        - uses: actions/checkout@v3
        - name: Run tests
          run: swift test
    swiftlint:
      name: Lint code with SwiftLint
      runs-on: macos-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Run SwiftLint
          run: swiftlint lint --reporter github-actions-logging
