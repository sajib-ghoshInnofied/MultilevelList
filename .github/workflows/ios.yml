name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
    swiftlint:
      name: Lint code with SwiftLint
      runs-on: macos-14.2

      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Run SwiftLint
          run: swiftlint lint --reporter github-actions-logging
